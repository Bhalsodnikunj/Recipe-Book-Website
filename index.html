<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome-container {
      background: linear-gradient(to right, #f500fd, #ffccbc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .welcome-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .welcome-container p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .welcome-container a {
      padding: 0.75rem 2rem;
      background-color: white;
      color: #f500fd;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .welcome-container a:hover {
      background-color: #ffe0b2;
    }

    @media (max-width: 600px) {
      .welcome-container h1 {
        font-size: 2rem;
      }

      .welcome-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>üçΩÔ∏è Welcome to Recipe Book</h1>
    <p>Discover, add, and search for your favorite recipes. Create your own personalized digital cookbook now!</p>
    <a href="home.html">Get Started</a>
  </div>
</body>
</html>
